    <h2>My Photocards</h2>
    <ul class="photocards">
      <li *ngFor="let photocard of photocards"
        [class.selected]="photocard === selectedphotocard"
        (click)="onSelect(photocard)">
        <span class="badge">{{photocard.id}}</span> {{photocard.photoset}}
      </li>
    </ul>
    <my-photocard-detail [photocard]="selectedPhotocard"></my-photocard-detail>
